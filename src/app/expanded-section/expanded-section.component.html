    <h5>User Details</h5>
    <div class="row">
        <div class="col-12 col-md-6">
            <p class="card-text">Name : {{data.name}}</p>
            <p class="card-text">Email : {{data.email}}</p>
            <p class="card-text">Phone : {{data.phone}}</p>
            <p class="card-text">Username : {{data.username}}</p>
        </div>
        <div class="col-12 col-md-6">
            <p class="card-text">Website : {{data.website}}</p>
            <p class="card-text">Company : {{data.company.name}}</p>
            <p class="card-text">Address : {{data.address.street}}, {{data.address.suite}}, 
                {{data.address.city}}-{{data.address.zipcode}}</p>
        </div>
    </div>
